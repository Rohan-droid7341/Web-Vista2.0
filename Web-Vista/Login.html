<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizrizz - Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkTyY0Vxg0ZFPz3+g6Q1XjSg2gHeB2oB5dP+K2WJXk8jVFy0xsm7pTWkD7bN6LvChE7xO+YVg+f9wCug==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 380px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }
        
        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        
        .login-container h2 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #333;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #b0bec5;
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .input-field:focus {
            border-color: #0288d1;
            outline: none;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: none;
            border-radius: 25px;
            background-color: #0288d1;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #0277bd;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #b0bec5;
        }
        .divider::before {
            margin-right: 10px;
        }
        .divider::after {
            margin-left: 10px;
        }
        
        .social-login button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        .social-login button i {
            margin-right: 8px;
            font-size: 18px;
        }
        .google-login { background-color: #db4437; }
        .google-login:hover { background-color: #c33d2e; }
        .facebook-login { background-color: #3b5998; }
        .facebook-login:hover { background-color: #334d84; }
        .iiitl-login { background-color: #ff9800; } 
        .iiitl-login:hover { background-color: #e68900; }
        
        .footer {
            margin-top: 25px;
            font-size: 14px;
            color: #777;
        }
        
        @media (max-width: 420px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }
            .login-container h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        
        <img src="https://custom-images.strikinglycdn.com/res/hrscywv4p/image/upload/c_limit,fl_lossy,h_300,w_300,f_auto,q_auto/18018203/434482_69931.png" alt="Quizrizz Logo">
        
        <h2>Welcome to Quizrizz</h2>
        
        <input type="text" class="input-field" placeholder="Username" required>
        <input type="password" class="input-field" placeholder="Password" required>
        
        <button class="submit-btn">Login</button>
        
        <div class="divider">or</div>
        
        <div class="social-login">
            <button class="google-login"><i class="fab fa-google"></i> Login with Google</button>
            <button class="facebook-login"><i class="fab fa-facebook-f"></i> Login with Facebook</button>
            <button class="iiitl-login"><i class="fas fa-university"></i> Login with IIITL College Account</button>
        </div>
        
        <div class="footer">
            &copy; 2024 Quizrizz. All rights reserved.
        </div>
    </div>

</body>
</html>
